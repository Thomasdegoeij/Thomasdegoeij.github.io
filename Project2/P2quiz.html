];
const quiz= document.getElementById('quiz')    // Houdt het HTML element in een variable met de naam quiz //
const answerEls = document.querySelectorAll('.answer')  // Houdt het HTML element in een variable met de naam answersEls //
const questionEl = document.getElementById('question')  // Houdt het HTML element in een variable met de naam questionEl //
const a_text = document.getElementById('a_text')  // Het houdt het HTML element in een variable met de naam a_text zodat je alleen met die code kan werken //
const b_text = document.getElementById('b_text') 
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')  // Het voert iets uit als je op de knop element drukt //
let currentQuiz = 0
let score = 0
loadQuiz()
function loadQuiz() {    // Deze functie met de naam loadquiz wordt gebruikt om de quiz te laden //
    deselectAnswers()   // Het deselecteerd alle geselecteerde antwoorden //
    const currentQuizData = quizData[currentQuiz]  // het haalt gegevens uit de array quizdata em slaat ze op in variable currentquizdata //
    questionEl.innerText = currentQuizData.question // zorgt ervoor dat de vraag wordt weergegeven op de webpagina //
    a_text.innerText = currentQuizData.a  // het plaatst het antwoord 'a' op de webpagina //
    b_text.innerText = currentQuizData.b // het plaatst het antwoord 'b' op de webpagina //
    c_text.innerText = currentQuizData.c // het plaatst het antwoord 'c' op de webpagina //
    d_text.innerText = currentQuizData.d // het plaatst het antwoord 'c' op de webpagina //
}
function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false) // het checked of er geen antwoord is geselecteerd //
}
function getSelected() {    // het kijkt welke antwoorden geselecteerd is en dan wordt de id daarvan toegewezen aan de variable answer //
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}
submitBtn.addEventListener('click', () => {  // het reageert op een klik met de id sumbitbtn //
    const answer = getSelected()  // het verhoogt de score als de antwoord goed is //
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }
       currentQuiz++   // het geeft je de andere vragen in je quiz //
       if(currentQuiz < quizData.length) {
           loadQuiz()
       } else {
           quiz.innerHTML = `
           <h2>Je hebt ${score}/${quizData.length} vragen goed</h2>
           <button onclick="location.reload()">Opnieuw?</button>
           `  // laat zien hoeveel vragen je goed hebt en met een knop om opnieuw te spelen //
       }
    }
})


function openNav() {

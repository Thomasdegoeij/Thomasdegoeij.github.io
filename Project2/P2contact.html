<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 Contact</title>
    <link rel="stylesheet" href="P2contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <h1>Contacteer ons</h1>

    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                        <label for="name"><i class='bx bx-user'></i> Uw Naam</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="Number" required>
                            <label for="Number"><i class='bx bx-phone'></i> Uw Nummer</label>
                        </div>
            </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                        <label for="email"><i class='bx bx-envelope' ></i>  Uw Email</label>
                    </div>
                    <div class="input-group">
                        <textarea id="messages" rows="8" required></textarea>
                        <label for="messages"><i class='bx bx-message'></i> Uw Bericht</label>
                        </div>
                        <button type="submit">Indienenen</button>
         </form>
    </div>


    <div class="contact-section">
        <div class="contact-info">
            <div><i class='bx bxs-map'></i>Prins Alexanderlaan 55</div>
            <div><i class='bx bxs-envelope'></i>Info@TCRMBO.nl</div>
            <div><i class='bx bxs-phone'></i>088 945 45 00</div>
            <div><i class='bx bxs-time'></i>Ma-Vr 08:00 tot 19:00</div>
        </div>
    </div>

   
        <div class="logo">
            <a href="Project2Home.html"><img src="TCR (1).png" width="70px"></a>
        </div>

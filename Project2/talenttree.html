<h1>Talenttree</h1>



    <form id="talenttree" onsubmit="controleer()">
        <label>Kan je met HTML werken?<label>
        <br><br>
        <input type="radio" name="html" value="ja" id="ja" onclick="toonCss()" > <label for="ja">Ja</label>
        
        <input type="radio" name="html" value="nee" id="nee"> <label for="nee">Nee</label>
        <br><br><br>

        <div id="cssVraag" style="display: none;">
            <label>Kan je werken met CSS</label>
            <br><br>
            <input type="radio" name="css" value="ja" id="cssJa" onclick="toonJs()"> <label for="cssJa">Ja</label>
            
            <input type="radio" name="css" value="nee" id="cssNee"> <label for="cssNee">Nee</label>
            <br><br><br>

            <div id="jsVraag" style="display: none;">
            <label>Kun je werken met Javascript?</label>
            <br><br>
            <input type="radio" name="js" value="ja" id="jsJa"><label for="jsJa">Ja</label>
            
            <input type="radio" name="js" value="nee" id="jsNee"> <label for="jsNee">Nee</label>
            <br><br><br>
            </div>
        </div>
                <input type="submit" value="Verzenden">
    </form>

    <script>
        function toonCss() {
            // Als je op ja klikt komt de tweede vraag
            var jaRadio = document.getElementById("ja");
            var cssVraag = document.getElementById("cssVraag");
    
            if (jaRadio.checked) {
                cssVraag.style.display = "block";
            } else {
                cssVraag.style.display = "none";
            }
        }
    
        function toonJs() {
            // Toon de derde vraag als het antwoord op de tweede vraag "Ja" is
            var cssJaRadio = document.getElementById("cssJa");
            var jsVraag = document.getElementById("jsVraag");
    
            if (cssJaRadio.checked) {
                jsVraag.style.display = "block";
            } else {
                jsVraag.style.display = "none";
            }
        }
    
        function controleer() {
            // dit haalt de waarde op van de geselecteerde button
            var html = document.querySelector('input[name="html"]:checked');
    
            // Controleer of een button is geselecteerd voor de eerste vraag
            if (html) {
                // Als het antwoord ja is controleer dit dan het antwoord op de tweede vraag
                if (html.value === "ja") {
                    var css = document.querySelector('input[name="css"]:checked');
                    if (css) {
                        // Als het antwoord jaa is controleerd dit dan het antwoord op de derde vraag
                        if (css.value === "ja") {
                            var js = document.querySelector('input[name="js"]:checked');
                            if (js) {
                                if (js.value === "ja") {
                                    alert("Goed bezig, je kunt met HTML, CSS en JavaScript werken!");
                                } else {
                                    alert("Je kunt al met HTML en CSS werken, probeer nu Javascript te leren!");
                                }
                            } else {
                                alert("Je hebt nog niet alle vragen beantwoord!");
                                // zorgt dat het formulier niet word verzonden
                                event.preventDefault();
                            }
                        } else {
                            alert("Je kunt met HTML werken, probeer nu om met CSS te kunnen werken om jou website er leuk uit te laten zien!");
                        }
                    } else {
                        alert("Je hebt nog niet alle vragen beantwoord!");
                        // Weer dat het niet wordt verzonden
                        event.preventDefault();
                    }
                } else {
                    alert("Probeer eerst HTML te leren voordat je verder gaat met de vragen.");
                }
            } else {
                alert("Je hebt nog niet alle vragen beantwoord!");
                // Niet word verzonden
                event.preventDefault();
            }
        }
    </script>

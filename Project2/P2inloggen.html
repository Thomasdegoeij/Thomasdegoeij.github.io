<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 Inloggen</title>
    <link rel="stylesheet" href="P2inloggen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Inloggen</h1>
            <div class="input-box">
                <input type="text" placeholder="Gebruikersnaam"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Wachtwoord" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Blijf Ingelogd?</label>

                <a href="#">Wachtwoord vergeten?</a>
            </div>

            <button type="submit" class="btn">Inloggen</button>

            <div class="register-link">
                <p>Heb je geen account? <a
                href="#">Account maken</a></p>
            </div>
        </form>

        <div class="logo">
            <a href="Project2Home.html"><img src="TCR (1).png" width="70px"></a>
        </div>
        
    </div>
    
</body>
</html>
